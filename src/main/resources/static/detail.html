<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let postId;
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    postId = urlParams.get('postId');

    if (postId) {
      fetchPostDetail(postId);
    }

    document.getElementById('editForm').addEventListener('submit', function (e) {
      e.preventDefault();
      updatePost(postId);
    });
  });


  function fetchPostDetail(postId) {
    fetch(`/api/posts/${postId}`)
            .then(response => response.json())
            .then(data => {
              renderPostDetail(data);
              updateThumbsUp(data.response.thumbsUp);
            });
  }

  function renderPostDetail(post) {
    const postDetail = document.getElementById('post-detail');
    postDetail.innerHTML = `
      <h1>${post.response.title}</h1>
      <p><strong>ì‘ì„±ì:</strong> ${post.response.name}</p>
      <p><strong>ì·¨ë¯¸:</strong> <span class="badge">${post.response.hobbyCategory}</span></p>
      <p><strong>ë‚´ìš©:</strong></p>
      <p>${post.response.description}</p>
      ${post.response.videoLink ? `
        <a href="${post.response.videoLink}" class="btn-link" target="_blank">ğŸ”— ë¹„ë””ì˜¤ ë§í¬ ë³´ê¸°</a>
        <p class="link-url">ë§í¬ ì£¼ì†Œ: <a href="${post.response.videoLink}" target="_blank">${post.response.videoLink}</a></p>
      ` : ''}
      <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#editModal">ìˆ˜ì •</button>
    `;
    // ë”°ë´‰ ë²„íŠ¼ì´ ìˆì„ ë•Œë§Œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
    const thumbsUpButton = document.getElementById('thumbsUpButton');
    if (thumbsUpButton) {
      thumbsUpButton.addEventListener('click', function() {
        addThumbsUp(post.response.id);
      });
    }
  }

  // ë”°ë´‰ ìˆ˜ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
  function updateThumbsUp(thumbsUp) {
    document.getElementById('thumbsUpCount').textContent = thumbsUp;
  }

  // ë”°ë´‰ ìˆ˜ ì¶”ê°€ í•¨ìˆ˜
  function addThumbsUp(postId) {
    fetch(`/api/posts/${postId}/thumbsUp`, { method: 'GET' })
            .then(response => response.json())
            .then(data => {
              updateThumbsUp(data.response);
            });
  }

  function updatePost(postId) {
    const title = document.getElementById('editTitle').value;
    const description = document.getElementById('editContent').value;

    fetch(`/api/posts/${postId}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ title, description })
    })
            .then(response => response.json())
            .then(data => {
              alert('ê¸€ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
              document.querySelector('[data-bs-dismiss="modal"]').click(); // ëª¨ë‹¬ ë‹«ê¸°
              fetchPostDetail(postId); // ê²Œì‹œë¬¼ ìƒì„¸ ìƒˆë¡œ ê³ ì¹¨
            });
  }

  // ì‚­ì œ í•¨ìˆ˜

    if (confirm('ì •ë§ë¡œ ì´ ê²Œì‹œë¬¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

                } else {

    }
  }
</script>
